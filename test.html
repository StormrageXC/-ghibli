<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enter-active {
            transition: all 3s ease-out;
        }

        .leave-active {
            transition: all 3s cubic-bezier(1, 0.5, 0.8, 1);
        }

        .enter-from {
            opacity: 0;
            transform: translateY(30px);
        }
        .leave-to {
            /* transform: translateX(120px); */
        }
        #test {
            display: none;
        }
        .show{
            display: block !important;
            opacity: 1;
        }
    </style>
</head>

<body>
    <button  onclick="handle()">test</button>
    <div id="test">test</div>
</body>
<script>
    let i = 1;
    const el = document.getElementById('test');
    const other = document.createElement('div');
    other.textContent = 'test2'
    function handle() {
        if(i%2){

            // el.setAttribute('class', 'enter-active enter-from show');
            other.setAttribute('class', 'enter-active enter-from');
            document.body.appendChild(other)
        }else {
            // el.setAttribute('class', 'leave-active leave-to')
        }
        setTimeout(() => {
           
            other.setAttribute('class', 'show enter-active');

            },200)
        i++;
    }
</script>
</html>
